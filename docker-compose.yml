version: '3.8'

services:
  # PostgreSQL with pgvector for vector storage
  postgres:
    image: pgvector/pgvector:pg16
    container_name: webide_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: webide
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: webide_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # code-server (VS Code Web)
  code-server:
    image: codercom/code-server:latest
    container_name: webide_code_server
    ports:
      - "8443:8080"
    environment:
      PASSWORD: ${IDE_PASSWORD:-admin}
    volumes:
      - code_server_config:/home/coder/.config
      - workspace_files:/workspace
    command: --bind-addr 0.0.0.0:8080 --auth password /workspace

  # Docker Sandbox for code execution
  sandbox:
    image: ubuntu:22.04
    container_name: webide_sandbox
    ports:
      - "9090:9090"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    mem_limit: 1g
    cpus: 1.0
    volumes:
      - workspace_files:/workspace
    command: /bin/bash -c "apt-get update && apt-get install -y python3 python3-pip nodejs npm && tail -f /dev/null"

  # Python Agent Service (LangGraph multi-agent orchestration)
  python-agent:
    build:
      context: ./python-agent
      dockerfile: Dockerfile
    container_name: webide_python_agent
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_PORT=8001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/webide
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # API Server (Node.js/Express backend)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webide_api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DEPLOYMENT_ENV=local
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/webide
      - REDIS_URL=redis://redis:6379
      - CODE_SERVER_URL=http://code-server:8080
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-change-in-production}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket for sandbox control
      - workspace_files:/workspace  # Shared workspace with sandbox
      # Note: DO NOT mount ./:/app as it overwrites node_modules
      # For development, use a separate docker-compose.dev.yml
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      sandbox:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  code_server_config:
  workspace_files:
